<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">

<section layout:fragment="content">
  <form
      th:action="@{/board/articles/create}"
      method="post" class="fw-bold" name="reqForm">

    <div class="container">
      <div class="row mb-3">
        <label class="form-label" for="title">제목 *</label>
        <div class="input-group w-50">
          <input id="title" class="form-control unescapeText" name="title"/>
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="form-label" for="boardStartDate">게시일 *</label>
        <div class="input-group w-25">
          <input id="boardStartDate" class="form-control flatpickr" name="startDate"
                 type="text" placeholder="게시일을 선택하세요"/>
          <a class="input-button" title="toggle" data-toggle>
            <i class="icon-calendar"></i>
          </a>
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
        <div class="input-group w-25">
          <input id="boardEndDate" class="form-control flatpickr" name="endDate"
                 type="text" placeholder="종료일을 선택하세요"/>
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label class="form-label" for="open">공개여부</label>
        <div class="input-group w-25">
          <select class="form-select" name="visible" id="open">
            <option value="true">Y</option>
            <option value="false">N</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="content">내용 *</label>
        <div class="input-group w-75">
          <textarea class="form-control" id="content" rows="10" name="content"></textarea>
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
      </div>

      <div class="mb-3 mt-4">
        <label for="representImgFile" class="form-label d-block">대표 이미지</label>
        <div class="input-group w-50" style="float: left">
          <input class="form-control" type="file" id="representImgFile"
                 accept="image/*"
                 name="representImgFile" onchange="uiUtil.uploadFile('EXAMPLE_REP', this);">
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
        <div class="input-group w-50" style="float: right; padding-left:10px;">
          <input type="text" class="form-control" name="repImgAlt"
                 placeholder="이미지 대체 텍스트를 입력해주세요"/>
        </div>
        <div style="clear: both"></div>
      </div>

      <div class="mb-3 mt-4 publicFileInputs">
        <label for="formFile1" class="form-label d-block">다건 파일 첨부</label>
        <div class="input-group w-50" style="float:left;">
          <input class="form-control mb-2" type="file" name="multipartAttachments"
                 onchange="uiUtil.uploadFile('EXAMPLE_PUBLIC', this);"
                 id="formFile1">
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
        <div class="input-group w-50" style="float:right;padding-left:10px;">
          <button type="button" class="btn btn-success d-inline-block align-top"
                  onclick="addFileInput();">추가
          </button>
        </div>
        <div style="clear: both;"></div>
      </div>

      <div class="mb-3 mt-4 privateFileInputs">
        <label for="filePrivate" class="form-label d-block">private 파일 첨부 (외부 비공개)</label>
        <div class="input-group w-50">
          <input class="form-control mb-2" type="file"
                 name="multipartPrivateAttachment"
                 onchange="uiUtil.uploadFile('EXAMPLE_PRIVATE', this);"
                 id="filePrivate">
          <div class="invalid-feedback fw-bold">
            에러 메세지
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary float-end" onclick="goSave();">저장</button>
    <button type="button" class="btn btn-light" onclick="gotoList();return false;">목록으로 이동</button>
  </form>
</section>

<section layout:fragment="script">
  <!-- web editor - tinymce -->
  <script src="/static/library/tinymce/6.0.3/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="/static/ui/editorImageUpload.js"></script>

  <script>
    const goSave = () => {
      const f = document.reqForm;
      f.content.value = tinymce.get('content').getContent();

      const obj = $(f).serializeObject();

      $.ajax({
        'method': 'POST',
        'url': '/api/board/articles/create',
        'data': obj,
        success: (res) => {
          alert(`'${res.title}' 게시물이 생성되었습니다.\n이전 화면으로 이동합니다.`);
          history.back();
        },
        statusCode: {
          // error
          400: function (res) {
            const resJson = res.responseJSON;
            alert(resJson.message);
          },
          // validation fail
          422: function (res) {
            $(res.responseJSON).each((idx, oj) => {
              let target = $(f).find('[name=' + oj.field + ']');
              target.addClass('is-invalid');

              target.parent().find('.invalid-feedback').text(oj.defaultMessage);
            });
          }
        }
      });
    }
  </script>
  <script>
    function gotoList() {
      document.prevParamForm ? document.prevParamForm.submit()
          : location.href = '/board/exampleBoard';
    }

    function addFileInput() {
      $('.publicFileInputs').append(`
            <div class="input-group w-50">
              <input class="form-control mb-2" type="file" name="multipartAttachments"
                onchange="uiUtil.uploadFile('EXAMPLE_PUBLIC', this);">
              <div class="invalid-feedback fw-bold">
                에러 메세지
              </div>
            </div>
          `);
    }
  </script>


  <script th:inline="javascript">
    // init tinymce editor
    initEditor('#content', (editor) => {
      editor.on('init', function () {
        let content = '';
        if (content) {
          tinymce.activeEditor.setContent(uiUtil.unescape(content));
        }
      });
    });

  </script>

  <script>
    // date time picker
    $(".flatpickr").flatpickr({
      dateFormat: "Y-m-d\\TH:i",
      // altInput: true,
      // altFormat: "Y-m-d H:i",
      monthSelectorType: 'static',
      enableTime: true,
      time_24hr: true
    });
  </script>
</section>

</html>
