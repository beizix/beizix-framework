<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout-error}">

<head>
  <title>403 Forbidden</title>
</head>

<body>

<section layout:fragment="content">
  <div class="container">
    <div class="row">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold"><i class="bi bi-shield-shaded"></i>
            Oops, 403 Forbidden :-(</h1>
          <p class="col-md-8 fs-4">
            <span th:text="${message}"></span> <br/>
            <span sec:authentication="name" class="text-muted"></span> 님이 가진 권한 (<span
                  sec:authentication="principal.authorities" class="text-muted"></span>)으로 이용할 수 없는 기능입니다.
          </p>
          <button class="btn btn-primary btn-lg" type="button" onclick="location.href='/'">홈으로 이동</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
