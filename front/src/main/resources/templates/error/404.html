<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout-error}">

<head>
  <title>404</title>
</head>

<body>

<section layout:fragment="content">
  <div class="container">
    <div class="row">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold"><i class="bi bi-eye-slash-fill"></i>
            Oops, 404 Not Found :-(</h1>
          <p class="col-md-8 fs-4">
            존재하지 않는 URI 주소로 접근했습니다. 다시 확인해주세요.
          </p>
          <p class="col-md-8 fs-5">
            <span>Error</span> <span th:text="${error}" class="text-muted"></span>
            <br/>
            <span>Message</span> <span th:text="${message}" class="text-muted"></span>
          </p>
          <button class="btn btn-primary btn-lg" type="button" onclick="location.href='/'">홈으로 이동</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
